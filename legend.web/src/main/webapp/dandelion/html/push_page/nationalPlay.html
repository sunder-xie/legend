<script>
    Model.home = function(id, shopId, templateId, success) {
        var url = "/pub/shop/marketing/get",
                params = {
                    id: id || "",
                    shopId: shopId || "",
                    templateId: templateId || ""
                };
        return Dao.getData(url, params, success);
    };
    var data = [{
        content: '<div class="page page1"><i></i></div>'
    }, {
        content: '<div class="page page2"><i></i></div>'
    }, {
        content: '<div class="page page3"><i></i></div>'
    }, {
        content: '<div class="page page4"><i></i></div>'
    },
// {
//        content: '<div class="page page5"><i></i></div>'
//    },
    {
        content: '<div id="page6" class="page page6"></div>'
    }];

    function init() {
        var id = App.pageParams["id"],
                shopId = App.pageParams["shopId"],
                templateId = App.pageParams["templateId"],
                result,
                imgUrl = "http://tqmall-legend.b0.upaiyun.com/images/201508/source_img/original_p_144060048796977067.png";
        App.share("淘汽云修·十一出行安全季", "为倡导车主十一安全出行，淘汽云修为车主们提供免费的安全车检项目。另还推出99元两片博世前轮刹车片，品牌轮胎套餐（两条云修，普利司通，固铂轮胎+2片博世前轮刹车片）699元起，下载淘汽云修车主版APP即可预约，更多惊喜请关注淘汽云修。（杭州站）", imgUrl, location.href);
        Model.home(id, shopId, templateId, function(json) {
            result = json;
        });

        new iSlider({
            data: data,
            type: 'dom',
            dom: document.getElementById("wrapper"),
            isVertical: true,
            isOverspread: true,
            onslidechange: function(index) {
//                console.log(result);
                if(index == 4) {
                    Dao.render({
                        tag: "page6",
                        tpl: "pageTpl",
                        fill: "~"
                    }, result);
                }
            }
        });
    }

    function view() {
        var UA = window.navigator.userAgent.toLowerCase();
        if(!UA.match(/Android|Mobile|iOS|iPhone/i)) {
            location.href = "http://www.yunqixiu.com/legend/portal/dandelion/download";
            return false;
        }

        this.pageParams = Dao.parseUrl();

        init();

        $(document).on("tap", ".download-btn", function() {

            if(UA.match(/MicroMessenger/i) == 'micromessenger') {
                var $tips_bg = $('.tips-bg');
                if (UA.match(/android/i)) {
                    $tips_bg.find('img').attr('src', '../../images/tips_android.png');
                    $tips_bg.css('height', $(document).height()).show(2000);
                } else {
                    $tips_bg.css('height', $(document).height()).show(2000);
                }
                return false;
            }
            App.jump2download();
        });
    }
    Zepto(function() {
        var rarr = [
                    '../../images/nationalplay/play_one.jpg',
                    '../../images/nationalplay/play_two_new.jpg',
                    '../../images/nationalplay/play_three.jpg',
                    '../../images/nationalplay/play_four.jpg',
//                  '../../images/push_page/model_1/page_6.jpg',
                    '../../images/nationalplay/play_ten.jpg'
                ],
                rl = rarr.length,
                rnum = 0;
        for (var i = 0; i < rl; i++) {
            var img = new Image();
            img.src = rarr[i];
            img.onload = function () {
                if (++rnum >= rl) {
                    App.run(view);
                }
            };
        }

    });
</script>
